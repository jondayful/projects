<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <fieldset>
      <table>
        <tr>
          <td>
            <label for="firstNumber">First Number:</label>
            <input type="text" id="firstNumber" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="secondNumber">Second Number:</label>
            <input type="text" id="secondNumber" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="result">Result:</label>
            <input type="text" id="result" disabled />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" id="add" value="Addition" />
            <input type="button" id="subtract" value="Subtraction" />
            <input type="button" id="multiply" value="Multiplication" />
            <input type="button" id="divide" value="Division" />
            <input type="button" id="clear" value="Clear" />
            <input type="button" id="about" value="About" />
          </td>
        </tr>
      </table>
    </fieldset>
    <script src="./ftask3.js"></script>
  </body>
</html>
